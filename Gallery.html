   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 100%;
            max-width: 300px; /* Sets a maximum width for images */
            height: auto; /* Maintains aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05); /* Enlarges slightly on hover */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Image Gallery</h1>
    <div class="gallery">
        <img src="ALL Image/b1342995416cdf5de5dc2a09176be2b5_imagesplatform.jpg" alt="Image 1">
        <img src="ALL Image/MK 1.jpg" alt="Image 2">
        <img src="ALL Image/ar3.jpg" alt="Image 3">
        <img src="ALL Image/123.png" alt="Image 4">
        <img src="ALL Image/Night Malik.jpg" alt="Image 5">
    </div>
</body>
</html>
